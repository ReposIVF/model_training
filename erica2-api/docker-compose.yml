# ERICA API - Docker Compose
# Domain: https://erica.ivf20.app

services:
  # ============================================
  # Production
  # ============================================
  erica-prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: erica-api-prod
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ERICA_ENV=production
    env_file:
      - .env.production
    volumes:
      - ./models:/app/models:ro
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    networks:
      - erica-network

  # ============================================
  # Staging
  # ============================================
  erica-staging:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: erica-api-staging
    restart: unless-stopped
    ports:
      - "8002:8000"
    environment:
      - ERICA_ENV=staging
    env_file:
      - .env.staging
    volumes:
      - ./models:/app/models:ro
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 2G
    networks:
      - erica-network
    profiles:
      - staging

  # ============================================
  # Development
  # ============================================
  erica-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: erica-api-dev
    ports:
      - "8001:8000"
    environment:
      - ERICA_ENV=development
    env_file:
      - .env.development
    volumes:
      - .:/app
      - ./models:/app/models:ro
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - erica-network
    profiles:
      - dev

networks:
  erica-network:
    driver: bridge

# Usage:
# 
# Production only:
#   docker-compose up -d erica-prod
#
# With staging:
#   docker-compose --profile staging up -d
#
# Development:
#   docker-compose --profile dev up
#
# All services:
#   docker-compose --profile staging --profile dev up -d
